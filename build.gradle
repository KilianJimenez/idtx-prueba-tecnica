buildscript {
    ext {
        serenity_version = '2.1.5'
        serenity_cucumber4_version = '2.1.2'
        cucumber_version = '4.8.0'
    }
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:$serenity_version")
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

apply plugin: 'net.serenity-bdd.aggregator'
apply plugin: 'java'

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.16.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.16.0'
    implementation 'info.cukes:gherkin:2.12.2'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    implementation group: 'io.appium', name: 'java-client', version: '7.4.1'
    implementation 'com.github.tsohr:json:0.0.2'
    implementation 'com.yashoid:jsonparsable:1.0.4'
    implementation group: 'org.json', name: 'json', version: '20090211'
    implementation group: 'org.apache.clerezza.ext', name: 'org.json.simple', version: '0.4'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    implementation "io.cucumber:cucumber-java:$cucumber_version"
    implementation "io.cucumber:cucumber-junit:$cucumber_version"
    implementation "io.cucumber:cucumber-picocontainer:$cucumber_version"
    implementation 'io.rest-assured:rest-assured:4.3.0'
    implementation "net.serenity-bdd:serenity-core:$serenity_version"
    implementation "net.serenity-bdd:serenity-cucumber4:$serenity_cucumber4_version"
    implementation 'net.serenity-bdd:serenity-junit:2.0.39'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.73'
}

group = 'idtx-prueba-tecnica'
version = '1.0.0-SNAPSHOT'
description = 'Prueba t√©cnica para idtx'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    testLogging.showStandardStreams = true
    systemProperties(System.getProperties())
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
